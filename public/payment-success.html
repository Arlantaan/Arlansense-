<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmation - Sensation by Sanu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="icon" type="image/svg+xml" sizes="any" href="images/sbstab.svg">
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    .success-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 25%, #000000 50%, #1a1a1a 75%, #000000 100%);
      background-size: 400% 400%;
      animation: bgShine 8s ease-in-out infinite;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes bgShine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .success-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    .success-icon {
      font-size: 4rem;
      color: #28a745;
      margin-bottom: 1rem;
    }

    .order-details {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      text-align: left;
    }

    .btn-custom {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #000000;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
      color: #000000;
    }
  </style>
</head>
<body>
  <!-- Success Section -->
  <section class="success-container">
    <div class="success-card">
      <div class="success-icon">
        <i class="bi bi-check-circle-fill"></i>
      </div>
      
      <h1 class="mb-3">Order Confirmed!</h1>
      <p class="lead mb-4">Thank you for your purchase. Your order has been successfully placed.</p>
      
      <div id="orderDetails" class="order-details">
        <!-- Order details will be populated here -->
      </div>
      
      <div class="mt-4">
        <a href="index.html" class="btn btn-custom me-3">
          <i class="bi bi-house me-2"></i>Continue Shopping
        </a>
        <a href="track.html" class="btn btn-outline-light">
          <i class="bi bi-truck me-2"></i>Track Order
        </a>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script src="js/animations.js"></script>
  <script>
    // Initialize Vanta.js background
    if (window.AnimationUtils) {
      window.AnimationUtils.initializeVantaBackground('.success-container', 'waves');
    } else {
      // Fallback to direct initialization
      VANTA.WAVES({
        el: ".success-container",
        mouseControls: true,
        touchControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x8B5C2A,
        shininess: 50.0,
        waveHeight: 20.0,
        waveSpeed: 0.7,
        zoom: 0.85
      });
    }
  </script>
  <script src="js/shared-utils.js"></script>
  <script src="js/analytics.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get order ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const orderId = urlParams.get('order');
      
      if (orderId) {
        // Get order details from localStorage
        const orders = JSON.parse(localStorage.getItem('sensation_orders') || '[]');
        const order = orders.find(o => o.orderId === orderId);
        
        if (order) {
          displayOrderDetails(order);
          
          // Track order confirmation
          if (window.analytics) {
            window.analytics.track('order_confirmation', {
              orderId: orderId,
              subtotal: order.subtotal
            });
          }
        } else {
          displayOrderNotFound();
        }
      } else {
        displayOrderNotFound();
      }
    });

    function displayOrderDetails(order) {
      const orderDetails = document.getElementById('orderDetails');
      
      orderDetails.innerHTML = `
        <h5 class="mb-3">Order Details</h5>
        <p><strong>Order ID:</strong> ${order.orderId}</p>
        <p><strong>Customer:</strong> ${order.name}</p>
        <p><strong>Email:</strong> ${order.email}</p>
        <p><strong>Phone:</strong> ${order.phone}</p>
        <p><strong>Delivery Address:</strong> ${order.address}</p>
        <p><strong>Order Date:</strong> ${new Date(order.createdAt).toLocaleDateString()}</p>
        <p><strong>Status:</strong> <span class="badge bg-warning text-dark">${order.status}</span></p>
        
        <hr>
        <h6>Items Ordered:</h6>
        ${order.cart.map(item => `
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span>${item.name} x${item.quantity}</span>
            <span>D${(item.price * item.quantity).toLocaleString()}</span>
          </div>
        `).join('')}
        
        <hr>
        <div class="d-flex justify-content-between align-items-center">
          <strong>Total:</strong>
          <strong class="text-warning">D${order.subtotal.toLocaleString()}</strong>
        </div>
      `;
    }

    function displayOrderNotFound() {
      const orderDetails = document.getElementById('orderDetails');
      orderDetails.innerHTML = `
        <div class="alert alert-warning">
          <i class="bi bi-exclamation-triangle me-2"></i>
          Order details not found. Please check your order ID or contact support.
        </div>
      `;
    }
  </script>
</body>
</html>
